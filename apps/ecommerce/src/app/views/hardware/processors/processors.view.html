<ng-template #spinnerTemplate2>
  <div class="spinner-border text-success" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</ng-template>

<div *ngIf="processors.length; else spinnerTemplate2">
  <div class="card-group">
    <div *ngFor="let processor of processors" class="col-12 col-sm-6 col-md-4 col-lg-3 mb-3">
      <div class="card w-60 h-60">
        <span> {{processor.Porcentaje | percent:'1.2-4' }} </span>
        <span>Válido hasta: {{processor.ValidoHasta }}</span>
        <div><img class="logo" [src]="processor.Logo"></div>
        <div><img class="card-img-top" [src]="processor.ImagenS" alt="Card image cap"></div>

        <div class="card-body">
          <p class="card-text">
            <a [routerLink]="['./', processor.id ]"><span> {{ processor.Descripcion }} </span></a>
          </p>
          <span> {{ processor.SKU }} </span>

          <br>
          <span class="oldPrice"><del>$ {{ processor.PrecioAnterior }} </del></span>
          <br>
          <label class="price"> {{ processor.Precio | currency: '4.2-5' }} </label>

          <br>
          <span *ngIf="processor.CostoEnvio==0">Envío gratis</span>
          <span *ngIf="processor.CostoEnvio>0">{{ processor.CostoEnvio | currency}} </span>

          <br>
          <span *ngIf="processor.Piezas==0">Producto agotado</span>
          <span *ngIf="processor.Piezas>0"> Disponibles: {{ processor.Piezas }} pzs.</span>

          <div class="card-footer">
            <button type="button" class="btn btn-warning btnAnadir">Añadir</button>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
